<!doctype html>
<html lang="en">

<head>
    <title>Nuevo Empleado del mes</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <header id="header">
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container" id="app">
        <form> 
            <h1>Alta de Empleado</h1>
            <div class=" mb-3">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" v-model="nombre">
        </div>
        <div class="mb-3">
            <label for="logros">Logros</label>
            <input type="text" name="logros" id="logros" v-model="logros">
        </div>

        <div class="mb-3">
            <label for="puntos">Puntos</label>
            <input type="number" name="puntos" id="puntos" v-model="puntos">
        </div>
        <div class="mb-3">
            <label for="fecha">Fecha</label>
            <input type="date" name="fecha" id="fecha" v-model="fecha">
           
        </div>
        <button type="button" class="btn btn-success" v-on:click="grabar()">Grabar</button>
        </form>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/productos.js"></script>
</body>

</html>
